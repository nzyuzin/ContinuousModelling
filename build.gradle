group 'com.github.nzyuzin.labs'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'com.github.nzyuzin.modelling.Main'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://raw.github.com/slok/algs4-mvn-repo/master' }
}

dependencies {
    compile 'edu.princeton.cs.algs4:algs4:1.0'
    compile 'com.vividsolutions:jts:1.12'
    compile 'com.beust:jcommander:1.48'
    compile 'org.slf4j:slf4j-log4j12:1.7.12'
    compile 'com.google.guava:guava:18.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar {
    baseName = 'ContinuousModelling'
    version = '1.0-SNAPSHOT'
    manifest {
        attributes 'Main-Class': 'com.github.nzyuzin.modelling.Main'

    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
